<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="custom.css" />
    <title>Recipe App - Basic JS</title>
</head>
<body>
    <div class="container">
        <header>
            <input type="text" id="search-term" placeholder="search for a recipe">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals" id="fav-meals">
                
            </ul>
        </div>
        <div class="meals-container" id="meals">
            
        </div>
    </div>
    <div class="meal-info-container" id="meal-popup">
        <div class="meal-info" id="meal-info">
            <button class="close-popup"><i class="fas fa-times"></i></button>
            <h1>Meal title</h1>
            <img src="https://www.themealdb.com/images/media/meals/vvtvtr1511180578.jpg" alt="">
            <div>
                <p>Lorem ipsum dolor sit amet.</p>
                <ul>
                    <li>ing 1 / measure</li>
                    <li>ing 2 / measure</li>
                    <li>ing 3 / measure</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="custom.js"></script>
</body>
</html>
